<!DOCTYPE html>
<html lang="en"> <!-- Declares the document as HTML5 and sets the language to English -->

<head>
    <meta charset="UTF-8"> <!-- Character encoding for handling special characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive design on all devices -->
    <title>MERN Stack</title> <!-- Sets the title of the web page shown on browser tab -->
</head>

<body>

    <!-- Start of the table -->
    <table border="1" cellspacing="2" cellpadding="10" width="500" height="300">
        <!-- border="1" adds border, cellspacing="2" adds space between cells,
             cellpadding="10" adds inner space, width & height set table size -->

        <!-- Row 1 -->
        <tr> <!-- Start of first row -->
            <th>1</th> <!-- Table header cell -->
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
        </tr>

        <!-- Row 2 -->
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th rowspan="4">5</th> <!-- This cell spans down 4 rows -->
            <th colspan="3">6</th> <!-- This cell spans across 3 columns -->
            <th>7</th>
        </tr>

        <!-- Row 3 -->
        <tr>
            <th>1</th>
            <th colspan="3">2</th> <!-- This cell spans 3 columns horizontally -->
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
        </tr>

        <!-- Row 4 -->
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th colspan="3">6</th> <!-- This cell spans 3 columns -->
        </tr>

        <!-- Row 5 -->
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th colspan="3">5</th> <!-- This cell spans 3 columns -->
            <th>6</th>
        </tr>
    </table>

</body>

</html>
